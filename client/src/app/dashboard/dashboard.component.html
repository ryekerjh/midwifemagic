<h3>Top Midwives</h3>
<div class="grid grid-pad">
  <div *ngFor="let midwife of midwives" (click)="gotoDetail(midwife._id)" class="col-xs-12 col-sm-{{midwife.RandomWidth}}">
    <div class="module hero">
      <h4>{{midwife.firstName}}</h4>
      <p>{{midwife.certification}}</p>
    </div>
  </div>
</div>
